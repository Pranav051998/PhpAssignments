<html>
<head>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"><!-- bootstrap css-->
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="/new assignment2/js/demo.js"></script>
     <!--<script src="../js/demo.js"></script>-->  
   <link rel="stylesheet" type="text/css" href="/new assignment2/css/blog.css"><!--my css-->
<script>
$(document).ready(function(){

 $("#username").keyup(function(){
 
   var name = $('#username').val();
   if(name == ''){
      alert("Please enter a username");
   }

   else{
      $.ajax({

         url:"../Ajaxvalidation.php",
         method:"POST",
         data:{code:name},
         success:function(data)
         {
            if(data != 'Valid')
            {
            alert('Not Valid User-Name');
            }
            else if(data == 'Valid'){
               alert("Valid");
            }
         }

      }).fail(function(){
         alert('fail');
      });

   }

 });

   $("#email").keyup(function(){

      var email = $('#email').val();
      if(email == ''){
         alert("Please enter a email");
      }
      else{
       $.ajax({
            alert("In Ajax");
            url:"../Ajaxvalidation.php",
            method:"POST",
            data:{code:email},
            success:function(data)
            {
              if(data != 'Valid')
              {
               alert('Not Valid User-Name');
              }
            }
         });

      }
   });

}); 
</script>
</head>
<body>

<div class="body">
<div class="container register-form">
   
   <div class="form">
      <div class="note">
         <p>Registeration Form </p>
      </div>
      <div class="form-content">
         <form action='/new assignment2/index.php/Controller/Register' method="POST">
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <input type="text" name="email" pattern="[A-Za-z0-9]+@[A-za-z]+\.[A-Za-z]+" placeholder="Email"  id="email" required>
               </div>
               <div class="form-group">
                  <input type ="text" name="username" pattern="[A_Za-z]{4}[0-9]{4}" maxlength="8" placeholder="User-Name" id="username" required>
               </div>
               <div class="form-group">
                  <input type="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required>
               </div>
            </div>

            <div class="col-md-6">
               <div class="form-group">
                  <input type = "text" name="firstname" id="firstname" pattern="[a-zA-Z]{1,}" placeholder="First-Name"required>  
               </div>
               <div class="form-group">
                  <input type = "text" name="lastname" id="lastname" pattern="[a-zA-Z]{1,}" placeholder="Last Name"onkeyup = "Solution()" required>
               </div>
               <div class="form-group">
                  <input type = "text" name="fullname" id="fullname" placeholder="Full_name" disabled>
               </div>
               <div class="form-group">
                  <input type="number" name="telephone" placeholder="Telephone" id="telephone" >
               </div>
            </div>
         </div>
         <input type="submit" name="submit"  id="registrationsubmit" value="Submit">
      </div>
      </form> 
      </div>  
   </div>
</div>                              
</body>
</html>
